{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
           Knot It!
    </title>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />

    {% block css %}
    {% endblock %}
</head>

<body>
    <nav>
        <ol>
            <li><b>Knot It!</b></li>
            {% if user.is_authenticated %}
            <li class="navList__route"><a href="{% url 'knotitapp:home' %}">Home</a></li>
            <li class="navList__route"><a href="{% url 'knotitapp:logout' %}">Logout</a></li>
            {% else %}
            <li class="navList__route"><a href="{% url 'knotitapp:home' %}">Home</a></li>
            {% endif %}
        </ol>
    </nav>
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock scripts %}

</body>

</html>
